<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title ">Model Dashboard</h4>
                <p class="card-category"></p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table"/>
                    <table class="table align-items-center">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">Model Name</th>
                            <th scope="col" style="width: 40%;">Description</th>
                            <th scope="col">Updated On</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody class="list">
                        <tr>
                            <td class="budget">{{ fname }}</td>
                            <td  style="word-wrap: break-word!important; white-space:pre-wrap;">{{ Description }}</td>
                            <td>{{ updated_on }}
                            </td>
                            <td class="budget">
                                <a href="/{{ model_id }}/deploymodel"
                                   title="Deploy/Un-Deploy the model" data-toggle="tooltip"
                                   data-placement="bottom">
                                    <button class="btn btn-icon btn-2 btn-primary" type="button">
                                            <span class="btn-inner--icon">
                                                    <i class="fa fa-paper-plane"></i>
                                            </span>
                                    </button>
                                </a>
                                <a href="/updateinfo?param={{ model_id }}&n=1"
                                   title="Update model info"
                                   data-toggle="tooltip" data-placement="bottom">
                                    <button class="btn btn-icon btn-2 btn-default" type="button">
                                            <span class="btn-inner--icon">
                                                    <i class="fa fa-edit"></i>
                                            </span>
                                    </button>
                                </a>
                                <a href="/{{ model_id }}/deletemodel"
                                   title="Delete the model"
                                   data-toggle="tooltip" data-placement="bottom">
                                    <button class="btn btn-icon btn-2 btn-danger" type="button">
                                            <span class="btn-inner--icon">
                                                    <i class="fa fa-minus"></i>
                                            </span>
                                    </button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
